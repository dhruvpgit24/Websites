        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    backdrop-filter: blur(40px);
    position: sticky;
    top: 0;
    z-index: 5;
}
#id{
    display: none;
}
.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    position: relative;
    text-decoration: none;
    color: black;
    font-weight: 500;
    letter-spacing: 0.5px;
    padding: 0 10px;
}

.nav-links a:after {
    content: "";
    position: absolute;
    background-color: #578FCA;
    height: 3px;
    width: 0;
    left: 0;
    bottom: -10px;
    transition: 0.3s;
}

.nav-links a:hover:after {
    width: 100%;
}

.book-trip {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
}

/*------------------------------------------- profile ------------------------*/
.book-trip:hover {
    background-color: #2887ff;
}
/* Profile Dropdown */
.book-trip {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background: black;
    color: white;
    border-radius: 25px;
    text-decoration: none;
    cursor: pointer;
}

/* Arrow rotation effect */
.dropdown-arrow {
    transition: transform 0.3s ease;
}

/* Dropdown Menu */
.dropdown-menu {
    display: none;
    position: absolute;
    top: 80%;
    right: 2.5%;
    background: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    width: 150px;
    z-index: 100;
}

.dropdown-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.dropdown-menu ul li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.dropdown-menu ul li a {
    text-decoration: none;
    color: #333;
    display: block;
}

.dropdown-menu ul li:hover {
    background: #007bff;
    color: white;
}

/* Hover or Click Effect */
.navbar .book-trip:hover + .dropdown-menu,
.navbar .dropdown-menu:hover {
    display: block;
}

.navbar .book-trip:hover .dropdown-arrow,
.navbar .dropdown-menu:hover ~ .book-trip .dropdown-arrow {
    transform: rotate(90deg);
}
